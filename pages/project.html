<div class="container">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">{{projectId}}</h1>
    </div>
    <div class="card-deck mb-3 text-center" ng-if="!isLoading">
        <div class="card mb-4 shadow-sm" ng-repeat="project in projects">
            <!-- <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{project.name}}</h4>
                </div> -->
            <div class="card-body">
                <h1 class="card-title pricing-card-title">{{project.name}}</h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li ng-repeat="task in project.tasks">{{task.title}}</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary">Detail</button>
            </div>
        </div>
    </div>
</div>
