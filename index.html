<!-- SET THE CONTROLLER AND GET ALL TODOS -->

<body ng-controller="mainController">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a href="/"><h5 class="my-0 mr-md-auto font-weight-normal">Logo</h5></a>
        <nav class="my-2 my-md-0 mr-md-3">
        </nav>
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#NewProject">
            New project
        </button>
    </div>
    <div id="main">
        <div ng-view>
              
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="NewProject" tabindex="-1" role="dialog" aria-labelledby="NewProjectTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="NewProjectTitle">Add New Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="name" ng-model="newProject.name">
                        </div>
                        <div class="form-group">
                            <label for="description-text" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="description-text"
                                ng-model="newProject.description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="duration-text" class="col-form-label">Duration:</label>
                            <input type="text" class="form-control" id="duration-text" ng-model="newProject.duration">
                        </div>
                        <div class="form-group">
                            <label for="image-text" class="col-form-label">Image URL:</label>
                            <input type="text" class="form-control" id="image-text" ng-model="newProject.avatar">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="createReports()"
                        data-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
